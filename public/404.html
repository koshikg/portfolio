<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Kaushik Gayal</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <script>
    // Single Page App for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    const l = window.location;
    const segmentCount = 1; // Adjust this value for your specific GitHub Pages setup (usually 1 for user/org site, 2 for project site)
    const repo = "/portfolio"; // Repo name
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + repo + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background-color: #64ffda;
      color: #0a192f;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    a:hover {
      background-color: #57e3c3;
      transform: translateY(-2px);
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a192f;
        color: #ccd6f6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
